
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo"></div>
            </div>
            <div class="location border">
                <p class="nav-Deliver">&nbsp;Deliver to</p>
                <div class="location-icon">
                    <p><i class="fa-solid fa-location-dot"></i>&nbsp;<b>India</b></p>
                </div>
            </div>

            <div class="nav-search">
                <select class="nav-all">
                    <option value="All">All</option>
                    <option value="All Department">All Department</option>
                    <option value="Arts&Crafts">Arts&Crafts</option>
                    <option value="Automotive">Automotive</option>
                    <option value="Baby">Baby</option>
                    <option value="Beauty and Skin care">Beauty and Skin care</option>
                    <option value="Books">Books</option>
                    <option value="Boys Fashion">Boys Fashion</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Deals">Deals</option>
                    <option value="Digital music">Digital music</option>
                    <option value="Computers">Computers</option>
                    <option value="Girls Fashion">Girls Fashion</option>
                    <option value="Travel Essentials">Travel Essentials</option>
                    <option value="Home&Kitchen">Home&Kitchen</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Clean& Bath">Clean& Bath</option>
                    <option value="Footwear">Footwear</option>
                </select>

                <input type="text" placeholder="Search" class="nav-text border">
                <div class="nav-icon border">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </div>
            </div>

            <div class="nav-language border">
                <select class="nav-option">
                    <option value="">English(US)</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>

            <div class="nav-sign border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-account">Accounts & Lists</p>
            </div>

            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-orders">& Orders</p>
            </div>

            <div class="nav-Cart border">
                <i class="fa-solid fa-cart-shopping fa-2x"></i> Cart
            </div>
        </div>

        <div class="nav-panel">
            <div class="all border">
                <i class="fa-solid fa-bars fa-1x"></i> All
            </div>
            <div class="panel-optionO border">
                <p>Today's Deals</p>
            </div>
            <div class="panel-optionA border">
                <p>Customer Service</p>
            </div>
            <div class="panel-optionB border">
                <p>Registry</p>
            </div>
            <div class="panel-optionC border">
                <p>Gift Cards</p>
            </div>
            <div class="panel-optionD border">
                <p>Sell</p>
            </div>
        </div>
    </header>

    <div class="nav-final">
        <div class="nav-finalanother">
            <div class="nav-chevron-left">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </div>
            <div class="nav-chevron-right">
                <i class="fa-solid fa-chevron-right fa-2x"></i>
            </div>
        </div>

        <div class="nav-description">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery.
                <a href="#"> Click here to go to amazon.in</a></p>
        </div>

        <div class="nav-bpic"></div>
    </div>

    <div class="product-section">

  

</div>

</body>

</html>
